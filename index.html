<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/xrpl@2.7.0/build/xrpl-latest-min.js'></script>
    <title>Create Currency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Create Currency</h1>

    <form id="currencyForm">
        <label for="issuerSeed">Currency Issuer Seed</label>
        <input type="text" id="issuerSeed" name="issuerSeed" required>

        <label for="distributionSeed">Distribution Wallet Seed</label>
        <input type="text" id="distributionSeed" name="distributionSeed" required>

        <label for="currencyCode">Currency Code</label>
        <input type="text" id="currencyCode" name="currencyCode" required>

        <label for="totalSupply">Total Supply</label>
        <input type="number" id="totalSupply" name="totalSupply" required>

        <label for="networkAddress">Network Address</label>
        <input type="text" id="networkAddress" name="networkAddress" required>

        <button type="submit">Submit</button>
    </form>

    <div class="status" id="statusMessage">
        Status: Waiting for user input...
    </div>

    <script src="script.js"></script>
</body>
</html>
